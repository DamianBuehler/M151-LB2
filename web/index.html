<body>
<div class='container'>
  <h3>Testfall</h3>
  <form id='testcase'>
    <div class='form-group row'>
      <label class='col-sm-2' for='service'>Service</label>
      <select class='form-control col-sm-8' id='service' name='service' required>
        <option value='category/list'>Kategorien auflisten</option>
        <option value='category/read'>Kategorie lesen</option>
        <option value='project/list'>Projekte auflisten</option>
        <option value='project/read'>Projekt lesen</option>
        <option value='project/save'>Projekt speichern</option>
        <option value='project/delete'>Projekt l√∂schen</option>
      </select>
    </div>
    <div class='form-group row'>
      <label class='col-sm-2'for='data'>Daten</label>
      <textarea class='form-control col-sm-8' id='data' name='data'></textarea>
    </div>
    <div class='form-group row'>
      <button id='sendCase' type='submit'>Senden</button>
    </div>
  </form>

  <h3>Resultat</h3>
  <div class='form-group row'>
    <label class='col-sm-2' for='httpStatus'>HTTP-Status</label>
    <span class='col-sm-2' id='httpStatus'></span>
  </div>
  <div class='form-group row'>
    <label class='col-sm-2' for='outputData'>Response</label>
    <div class='col-sm-8' id='outputData'></div>
  </div>
</div>
<script src='./js/jquery-3.4.1.min.js'></script>
<script src='./js/bootstrap.min.js'></script>
<script src='./js/testing.js'></script>
